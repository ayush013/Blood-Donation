  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(ellipse at center, rgba(38,0,0,1) 0%, rgba(0,0,0,1) 100%);
    z-index: 1000;
  }

  #presvg {
    width: 100px;
    height: 100px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -50px 0 0 -50px;
  }

  .heart_path {
    -webkit-animation: groove 6s 3000 alternate;
            animation: groove 6s 3000 alternate;
    fill: transparent;
    stroke: #FFF;
    stroke-dasharray: 0;
    stroke-width: 10px;
  }

  @keyframes groove {
    0%, 100% {
      stroke-dasharray: 1600;
    }
    25%, 75% {
      stroke-dasharray: 70;
    }
    50% {
      stroke-dasharray: 150;
    }
  }
</style>

$("#landingquotes").typing({

  strings: ['A life may depend on a gesture from you, a bottle of Blood.',
