<!DOCTYPE html>
<html>
<head>
	<title>
		registration
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1 class="text-center">Register Yourself</h1>
	<form>
	<div class="row justify-content-md-center">	
		<div class="col-md-8">
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="student_no.">Student No.</label>
	      <input type="number" class="form-control" id="student_no." placeholder="Enter Student No.">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="name">Name</label>
	      <input type="text" class="form-control" id="name" placeholder="Enter Name">
	    </div>
	  </div>
	  <div class="form-row">
	    
	    <div class="form-group col-md-6">
	      <label for="number">Year</label>
	      <select id="number" class="form-control">
	        <option selected>1</option>
	        <option>2</option>
	        <option>3</option>
	        <option>4</option>
	      </select>
	    </div>
	    <div class="form-group col-md-6">
	      <label for="blood-group">Blood Group</label>
	      <select id="blood-group" class="form-control">
	        <option selected>A+</option>
	        <option>A-</option>
	        <option>AB+</option>
	        <option>AB-</option>
	        <option>B+</option>
	        <option>B-</option>
	        <option>O+</option>
	        <option>O-</option>
	        <option>Don't Know</option>
	      </select>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-check form-check-inline col-md-3">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
			  <label class="form-check-label" for="male">Male</label>
		</div>
		<div class="form-check form-check-inline col-md-3">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
			  <label class="form-check-label" for="female">Female</label>
		</div>
	  </div>
	  <div class="form-row">
	  	<div class="form-group col-md-6">
	  		<label for="email" >Email ID:</label> 
	  		<input id="email" type="email" placeholder="Enter Email" class="form-control">
	  	</div>
	  	<div class="form-group col-md-6">
	  		<label for="contact_number" >Contact No.</label> 
	  		<input id="contact_number" type="number" placeholder="Enter contact no" class="form-control">
	  	</div>
	  </div>
	  <div class="form-row">
	    <div class="form-check form-check-inline col-md-3">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Hosteller" value="Hosteller">
			  <label class="form-check-label" for="Hosteller">Hosteller</label>
		</div>
		<div class="form-check form-check-inline col-md-3">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="day_scholar" value="Day Scholar">
			  <label class="form-check-label" for="day_scholar">Day Scholar</label>
		</div>
	  </div>
	  <button type="submit" class="btn btn-primary">Register</button>
   </div>	
   </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
