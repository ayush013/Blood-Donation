<!DOCTYPE html>
<html>
<head>
	<title>
		gallery
	</title>
	<link rel="stylesheet" type="text/css" href="assets/css/slick.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
<div class="background">
	<h1>GALLERY</h1>
</div>
<h3 class="text-center galleryHeading">GALLERY</h3>	
<div class="gallery">
	<div><img src="assets/images/img/1.jpg" class="img-fluid"></div>
	<div><img src="assets/images/img/2.jpg" class="img-fluid" ></div>
	<div><img src="assets/images/img/3.jpg" class="img-fluid"></div>
	<div><img src="assets/images/img/4.jpg" class="img-fluid"></div>
</div>
<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/slick.min.js"></script>
<script type="text/javascript">
	 $(document).ready(function(){
      $('.gallery').slick({
      	centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        autoplay:true,
        autoplaySpeed:1000,
        adaptiveHeight:true,
        arrows:false,
        responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
      });
    });

	 	var $background = $('.background');
	var $win = $(window);
	$win.on('scroll',function(){
		var top = $win.scrollTop()/5;
		$background.css('transform','translate(' + top +'px,0)');
	});
</script>
</body>
</html>
